<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>*SPACE AGENTS* #OFFICIAL#</title>
    <link rel="stylesheet" href="/css/home.css">
    <script>
        function redirect() {
            open("/note")
            close()
        }
    </script>
</head>
<body>
    <h1>Dashboard</h1>
    {{if .Privelegies gt 1}}
        <h2>Privelegies</h2>
        <form action="/users/privelegies" method="post">
        <ul>
            {{range .Users}}
                <li>{{.Name}} <input type="number" name="{{.Name}}" min="0", max="4"></li>
            {{else}}
                <p>You are suddently only person in this website</p>
            {{end}}
        </ul>
        <input type="submit" name="goGo" value="Update privelegies">
    {{end}}
    <h2>Your posts <input type="button" onclick="redirect()" value="Create new!"></h2>
</body>
</html>
